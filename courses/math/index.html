      onload = () => {
        let sectionList = document.querySelector("ul");
        sections.forEach((section, i) => {
          let sectionCont = el("li", sectionList, "section-cont");
          let sectionTitle = el("a", sectionCont, "section-title");
          sectionTitle.innerText = section.name;
          sectionTitle.href = "#"+section.name;
          sectionTitle.onclick = () => {
            if (getComputedStyle(sectionTitle.nextElementSibling).display === "block") {
              sectionTitle.href = "#";
            } else {
              sectionTitle.href = "#"+section.name;
            }
          };
          let subsectionList = el("ul", sectionCont, "subsections", section.name);
          section.subsections.forEach((subsection, j) => {
            let subsectionCont = el("li", subsectionList, "subsection-cont");
            let subsectionTitle = el("h3", subsectionCont, "subsection-title");
            subsectionTitle.innerText = subsection.name;
            let pageList = el("ul", subsectionCont, "pages");
            subsection.pages.forEach((page, k) => {
              let pageCont = el("li", pageList, "page-cont");
              let pageTitle = el("a", pageCont, "page-title");
              pageTitle.innerText = page.name;
              pageTitle.href = [i, j, k].join("/")+"/index.html";
            });
          });
        });
        if (location.href.split("#")[1] && Array.from(document.querySelectorAll(".subsections")).map(a => getComputedStyle(a).display === "none").reduce((a, b) => a&&b)) {
          location.href = location.href;
        }
      }

      function el(type = "div", parent = document.body, className = "", id=null) {
        let e = document.createElement(type);
        e.className = className;
        if (id) {
          e.id = id;
        }
        parent.appendChild(e);
        return e;
      }

      let msg = 0;
      window.onmessage = (e) => {
        if (e.origin === "https://quantum.georgetown.domains") {
          if (msg) {
            window.parent.postMessage(document.body.parentElement.offsetHeight, "https://quantum.georgetown.domains");
            msg = 0;
          } else {
            window.parent.postMessage(document.body.parentElement.scrollHeight, "https://quantum.georgetown.domains");
            msg = 1;
          }
        }
      }
    </script>
